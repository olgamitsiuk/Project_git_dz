<!DOCTYPE html>
<html>
<head>
	<title>website diary</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<ul class="header">
		<li><img src="img/icon.png" alt="alt"></li>
		<li><a href="#">Home</a></li>
		<li><a href="#">Homework</a></li>
		<li><a href="#">Settings</a></li>
		<li><img src="img/av_64.png" alt="alt"></li>
	</ul>
	<h1>Settings</h1>
	<ul class="menu">
		<li>avatar</li>
		<li>student's info</li>
		<li>change password</li>
	</ul>
	<div class="form">
		<div class="avatar">
		<form action="#" method="post" name="avatar" autocomplete="on">
			<img src="img/av_256.png" alt="alt">
			<input type="file" accept=".jpg, .png, .bmp, .svg" id="ava" name="foto">
			<label for="ava"><p>Choose foto</p></label>
		</form>
		</div>
		<div class="info">
			<form action="#" method="post" name="info" autocomplete="on">
				<ul>
				<li><input type="text" name="firstname" maxlength="50" placeholder="First Name" required></li>
				<li><input type="text" name="lastname" maxlength="50" placeholder="Last Name" required></li>
				<li><input type="email" name="email" maxlength="50" placeholder="Email" required></li>
				<li><input type="text" name="phone" maxlength="12" placeholder="Phone number" pattern="[0-9]{10}" required></li>
				<li><input type="text" name="address" maxlength="100" placeholder="Address" required></li>
				<li><input type="text" name="fb_link" maxlength="50" placeholder="FB link" required></li>
				<li><button type="submit">Save changes</button></li>
				</ul>
			</form>	
		</div>
		<div class="password">
			<form action="#" method="post" name="password" autocomplete="on">
				<ul>
				<li><input type="password" name="old_pas" maxlength="20" placeholder="Old password" required></li>
				<li><input type="password" name="new_pas" maxlength="20" placeholder="New password" required></li>
				<li><input type="password" name="repeat_pas" maxlength="20" placeholder="Repeat password" required></li>
				<li><button type="submit">Change password</button></li>
				</ul>
			</form>	
		</div>
	</div>
</body>
</html>
